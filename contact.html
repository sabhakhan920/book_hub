<!DOCTYPE html>

<head>

</head>
<body>
    <header>
        <h1>üìö The Book Hub</h1>
        <nav class="navbar">
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

                <li><a href="#">FAQ</a></li>

            <div class="navbar-tools">
                <form class="search-form">
                    <input type="text" placeholder="Search books..." class="search-input">
                    <button type="submit" class="search-button">üîç</button>
                </form>
                <a href="#" class="cart-icon">üõí</a>
            </div>
        </nav>
    </header>

    <div class="request-book-heading" id="requestBookHeading">
        <h2>Request a Book</h2>
        <p>Contact us for more information or to request a book!</p>
    </div>

    <div class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="1234567890">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <!-- Footer Content -->
        </div>
    </footer>
</body>
